<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color block change</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .setup-panel {
            margin-bottom: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .setup-panel label {
            display: block;
            margin-bottom: 5px;
        }

        .setup-panel input {
            width: 60px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .game-board {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #guess-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 100%;
        }

        .color-slot {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }

        .color-slot:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .color-slot.over {
            opacity: 0.7;
        }

        .info-panel {
            text-align: center;
        }

        #result, #correct-positions {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .color-slot {
                width: 40px;
                height: 40px;
            }
        }
     </style>
</head>
<body>
    <div class="game-container">
        <h1>Color block change</h1>
        <div class="game-board">
            <div id="guess-container"></div>
        </div>
        <div class="info-panel">
            <p id="result"></p>
            <p id="correct-positions"></p>
            <button id="new-game">Joc Nou</button>
            <button id="toggle-options">Game options</button>
            <div class="setup-panel" style="display: none;">
                <label for="block-count">Schimba numarul de culori:</label>
                <input type="number" id="block-count" min="2" max="7" value="4">
                <button id="start-game">Modifica</button>
            </div>
        </div>
    </div>
    <script>
        const colors = ['roșu', 'albastru', 'verde', 'galben', 'mov', 'portocaliu', 'roz'];
        let secretSequence = [];
        let currentGuess = [];
        let blockCount = 4;
        let draggedElement = null;

        function initializeGame() {
            secretSequence = [];
            const availableColors = [...colors];
            for (let i = 0; i < blockCount; i++) {
                const randomIndex = Math.floor(Math.random() * availableColors.length);
                secretSequence.push(availableColors[randomIndex]);
                availableColors.splice(randomIndex, 1);
            }
            currentGuess = [...secretSequence].sort(() => Math.random() - 0.5);
            updateDisplay();
            document.getElementById('result').textContent = 'Schimbă culorile pentru a potrivi secvența secretă!';
            updateCorrectPositions();
        }

        function updateDisplay() {
            const guessContainer = document.getElementById('guess-container');
            guessContainer.innerHTML = '';
            currentGuess.forEach((color, index) => {
                const colorSlot = document.createElement('div');
                colorSlot.classList.add('color-slot');
                colorSlot.style.backgroundColor = translateColorToEnglish(color);
                colorSlot.setAttribute('data-index', index);
                colorSlot.setAttribute('draggable', true);
                colorSlot.addEventListener('dragstart', drag);
                colorSlot.addEventListener('dragover', allowDrop);
                colorSlot.addEventListener('drop', drop);
                colorSlot.addEventListener('touchstart', touchStart);
                colorSlot.addEventListener('touchmove', touchMove);
                colorSlot.addEventListener('touchend', touchEnd);
                guessContainer.appendChild(colorSlot);
            });
        }

        function translateColorToEnglish(romanianColor) {
            const colorMap = {
                'roșu': 'red',
                'albastru': 'blue',
                'verde': 'green',
                'galben': 'yellow',
                'mov': 'purple',
                'portocaliu': 'orange',
                'roz': 'pink'
            };
            return colorMap[romanianColor] || romanianColor;
        }

        function drag(ev) {
            draggedElement = ev.target;
            ev.dataTransfer.setData("text/plain", ev.target.getAttribute('data-index'));
        }

        function allowDrop(ev) {
            ev.preventDefault();
            ev.target.classList.add('over');
        }

        function drop(ev) {
            ev.preventDefault();
            const fromIndex = parseInt(ev.dataTransfer.getData("text/plain"));
            const toIndex = parseInt(ev.target.getAttribute('data-index'));
            if (fromIndex !== toIndex) {
                [currentGuess[fromIndex], currentGuess[toIndex]] = [currentGuess[toIndex], currentGuess[fromIndex]];
                updateDisplay();
                updateCorrectPositions();
            }
            ev.target.classList.remove('over');
        }

        function touchStart(ev) {
            ev.preventDefault();
            draggedElement = ev.target;
        }

        function touchMove(ev) {
            ev.preventDefault();
            const touch = ev.targetTouches[0];
            draggedElement.style.left = `${touch.pageX - draggedElement.offsetWidth / 2}px`;
            draggedElement.style.top = `${touch.pageY - draggedElement.offsetHeight / 2}px`;
            const targetElement = document.elementFromPoint(touch.pageX, touch.pageY);
            if (targetElement && targetElement.classList.contains('color-slot') && targetElement !== draggedElement) {
                targetElement.classList.add('over');
            }
        }

        function touchEnd(ev) {
            ev.preventDefault();
            const touch = ev.changedTouches[0];
            const targetElement = document.elementFromPoint(touch.pageX, touch.pageY);
            if (targetElement && targetElement.classList.contains('color-slot') && targetElement !== draggedElement) {
                const fromIndex = parseInt(draggedElement.getAttribute('data-index'));
                const toIndex = parseInt(targetElement.getAttribute('data-index'));
                if (fromIndex !== toIndex) {
                    [currentGuess[fromIndex], currentGuess[toIndex]] = [currentGuess[toIndex], currentGuess[fromIndex]];
                    updateDisplay();
                    updateCorrectPositions();
                }
            }
            draggedElement.style.left = '';
            draggedElement.style.top = '';
            document.querySelectorAll('.color-slot').forEach(slot => slot.classList.remove('over'));
        }

        function updateCorrectPositions() {
            let correctPositions = 0;
            for (let i = 0; i < blockCount; i++) {
                if (currentGuess[i] === secretSequence[i]) {
                    correctPositions++;
                }
            }
            const resultElement = document.getElementById('result');
            const correctPositionsElement = document.getElementById('correct-positions');
            correctPositionsElement.textContent = `Poziții corecte: ${correctPositions} / ${blockCount}`;
            if (correctPositions === blockCount) {
                resultElement.textContent = 'Felicitări! Ai rezolvat puzzle-ul!';
                document.querySelectorAll('.color-slot').forEach(slot => {
                    slot.setAttribute('draggable', false);
                    slot.removeEventListener('dragstart', drag);
                    slot.removeEventListener('dragover', allowDrop);
                    slot.removeEventListener('drop', drop);
                    slot.removeEventListener('touchstart', touchStart);
                    slot.removeEventListener('touchmove', touchMove);
                    slot.removeEventListener('touchend', touchEnd);
                });
            }
        }

        document.addEventListener('dragend', function(ev) {
            document.querySelectorAll('.color-slot').forEach(slot => slot.classList.remove('over'));
        });

        document.getElementById('start-game').addEventListener('click', initializeGame);
        document.getElementById('new-game').addEventListener('click', initializeGame);
        document.getElementById('toggle-options').addEventListener('click', function() {
            const setupPanel = document.querySelector('.setup-panel');
            setupPanel.style.display = setupPanel.style.display === 'none' ? 'block' : 'none';
        });
        document.getElementById('block-count').addEventListener('input', function() {
            blockCount = parseInt(this.value);
            if (blockCount < 2) blockCount = 2;
            if (blockCount > 7) blockCount = 7;
            this.value = blockCount;
        });

        window.onload = function() {
            document.getElementById('block-count').value = blockCount;
            initializeGame();
        };
    </script>
</body>
</html>
