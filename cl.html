<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color block change</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .setup-panel {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .setup-panel label {
            display: block;
            margin-bottom: 5px;
        }

        .setup-panel input {
            width: 60px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .game-board {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            

        }

        #guess-container {
            touch-action: none;
            display: flex;
            flex-direction: row; /* Change to row */
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 100%;
        }

        .color-slot {
            width: 90px;
            height: 90px;
            border-radius: 15px;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }

        .color-slot:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .color-slot.over {
            opacity: 0.7;
        }

        .color-slot.selected, .color-slot.clicked {
            border: 3px solid #000;
            opacity: 0.6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 0, 0, 0.3);
        }


        .setup-panel, .give-up-panel {
            display: none;
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
            text-align: center;
        }
        #secret-sequence {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .secret-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .info-panel {
            text-align: center;
        }

        #result, #correct-positions {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .color-slot {
                width: 40px;
                height: 40px;
            }
        }
     </style>
</head>
<body>
    <div class="game-container">
        <h1>Color block change</h1>
        <div class="game-board">
            <div id="guess-container"></div>
        </div>
        <div class="info-panel">
            <p id="result"></p>
            <p id="correct-positions"></p>
            <button id="new-game">Joc Nou</button>
            <button id="toggle-options">Game options</button>
            <button id="toggle-give-up">I give up</button>
            <div class="setup-panel">
                <label for="block-count">Schimba numarul de culori:</label>
                <input type="number" id="block-count" min="2" max="10" value="4">
                <button id="start-game">Modifica</button>
            </div>
            <div class="give-up-panel">
                <p>Secret sequence:</p>
                <div id="secret-sequence"></div>
            </div>
        </div>
    </div>
    <script>
       const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'brown', 'cyan', 'magenta'];
        let secretSequence = [];
        let currentGuess = [];
        let blockCount = 4;
        let selectedBlock = null;

        const giveUpPanel = document.querySelector('.give-up-panel');
        const setupPanel = document.querySelector('.setup-panel');


        function initializeGame() {
            setupPanel.style.display = 'none';
            giveUpPanel.style.display = 'none';

            secretSequence = [];
            const availableColors = [...colors];
            for (let i = 0; i < blockCount; i++) {
                const randomIndex = Math.floor(Math.random() * availableColors.length);
                secretSequence.push(availableColors[randomIndex]);
                availableColors.splice(randomIndex, 1);
            }
            currentGuess = [...secretSequence].sort(() => Math.random() - 0.5);
            updateDisplay();
            document.getElementById('result').textContent = 'Schimbă culorile pentru a potrivi secvența secretă!';
            updateCorrectPositions();
        }

        function updateDisplay() {
            const guessContainer = document.getElementById('guess-container');
            guessContainer.innerHTML = '';
            currentGuess.forEach((color, index) => {
                const colorSlot = document.createElement('div');
                colorSlot.classList.add('color-slot');
                colorSlot.style.backgroundColor = color;
                colorSlot.setAttribute('data-index', index);
                colorSlot.addEventListener('click', selectBlock);
                guessContainer.appendChild(colorSlot);
            });
        }

        function selectBlock(ev) {
            const clickedBlock = ev.target;
            if (selectedBlock === null) {
                selectedBlock = clickedBlock;
                clickedBlock.classList.add('selected');
            } else {
                const fromIndex = parseInt(selectedBlock.getAttribute('data-index'));
                const toIndex = parseInt(clickedBlock.getAttribute('data-index'));
                if (fromIndex !== toIndex) {
                    [currentGuess[fromIndex], currentGuess[toIndex]] = [currentGuess[toIndex], currentGuess[fromIndex]];
                    updateDisplay();
                    updateCorrectPositions();
                }
                selectedBlock.classList.remove('selected');
                selectedBlock = null;
            }
        }


        function updateCorrectPositions() {
            let correctPositions = 0;
            for (let i = 0; i < blockCount; i++) {
                if (currentGuess[i] === secretSequence[i]) {
                    correctPositions++;
                }
            }
            const resultElement = document.getElementById('result');
            const correctPositionsElement = document.getElementById('correct-positions');
            correctPositionsElement.textContent = `Poziții corecte: ${correctPositions} / ${blockCount}`;
            if (correctPositions === blockCount) {
                resultElement.textContent = 'Felicitări! Ai rezolvat puzzle-ul!';
                document.querySelectorAll('.color-slot').forEach(slot => {
                    slot.removeEventListener('click', selectBlock);
                });
            }
        }

        function showSecretSequence() {
            const secretSequenceContainer = document.getElementById('secret-sequence');
            secretSequenceContainer.innerHTML = '';
            secretSequence.forEach(color => {
                const secretColor = document.createElement('div');
                secretColor.classList.add('secret-color');
                secretColor.style.backgroundColor = color;
                secretSequenceContainer.appendChild(secretColor);
            });
        }

        document.getElementById('start-game').addEventListener('click', initializeGame);
        document.getElementById('new-game').addEventListener('click', initializeGame);


        document.getElementById('toggle-options').addEventListener('click', function() {
            giveUpPanel.style.display = 'none';
            const setupPanel = document.querySelector('.setup-panel');
            setupPanel.style.display = setupPanel.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('toggle-give-up').addEventListener('click', function() {
            setupPanel.style.display = 'none';
            const giveUpPanel = document.querySelector('.give-up-panel');
            giveUpPanel.style.display = giveUpPanel.style.display === 'none' ? 'block' : 'none';
            showSecretSequence();
        });

        document.getElementById('block-count').addEventListener('input', function() {
            blockCount = parseInt(this.value);
            if (blockCount < 2) blockCount = 2;
            if (blockCount > 10) blockCount = 10;
            this.value = blockCount;
        });

        window.onload = function() {
            document.getElementById('block-count').value = blockCount;
            initializeGame();
        };
    </script>
</body>
</html>
